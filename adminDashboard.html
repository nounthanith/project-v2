<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="background-color: #dee2e6">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-light border-top border-bottom border-dark border-1 px-0 px-lg-5"
      style="background-color: #f1f7ed"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold fs-3 me-5" href="product.html">G-4</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <!-- Navbar Item -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul
          class="navbar-nav d-flex flex-row gap-4 fw-bold fs-5"
          id="navbar"
        ></ul>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center text-decoration-underline mt-3 mb-4">User</h1>
    </div>
    <!-- Add User Dialog -->
    <div class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#userDialog"
      >
        +Add New User
      </button>
      <!-- dialog -->
      <div
        class="modal fade"
        id="userDialog"
        tabindex="-1"
        aria-labelledby="userDialogLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userDialogLabel">Add User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="userForm">
                <div class="mb-3">
                  <label for="userName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="userPhone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="userRole" class="form-label">Role</label>
                  <select class="form-select" id="role" required>
                    <option value="" selected disabled>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" form="userForm" class="btn btn-primary">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit User Dialog -->

    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      aria-labelledby="userDialogLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userDialogLabel">Edit User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <!-- Hidden field for user ID with name attribute -->
              <input type="hidden" id="editUserId" name="id" />

              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="editPhone"
                  name="phone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editPassword"
                  name="text"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <select class="form-select" id="editRole" name="role" required>
                  <option value="" selected disabled>Select role</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateUser()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- User Table -->
    <div class="container mt-3">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Email</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userData">
            <tr class="">
              <td colspan="7" class="text-center py-3">Loading user data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="javascript/navbar/navbar.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/users/users.js"></script>
  </body>
</html>
