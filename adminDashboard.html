<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="background-color: #dee2e6">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-custom py-3 fixed">
      <div class="container">
        <a class="navbar-brand" href="product.html">MyBrand</a>
        <button
        
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span style="color: white !important;" class="navbar-toggler-icon text-white"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarContent"
        >
          <ul style="color: black !important;" id="navbar" class="navbar-nav ms-auto d-flex gap-3 text-center">
            <!-- Items will be injected here -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main User -->
    <div>
      <div style="margin-top: 150px;" class="container">
        <h1 class="text-center text-decoration-underline mt-3 mb-4">
          User List
        </h1>
      </div>
      <!-- Add User Dialog -->
      <div class="container">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#userDialog"
        >
          +Add New User
        </button>
        <!-- dialog -->
        <div
          class="modal fade"
          id="userDialog"
          tabindex="-1"
          aria-labelledby="userDialogLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="userDialogLabel">Add User</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="userForm">
                  <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" />
                  </div>
                  <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                      <option value="" selected disabled>Select role</option>
                      <option value="admin">Admin</option>
                      <option value="user">User</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" form="userForm" class="btn btn-primary">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit User Dialog -->

      <div
        class="modal fade"
        id="editUserModal"
        tabindex="-1"
        aria-labelledby="userDialogLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userDialogLabel">Edit User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="userForm">
                <!-- Hidden field for user ID with name attribute -->
                <input type="hidden" id="editUserId" name="id" />

                <div class="mb-3">
                  <label for="editName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editName"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editPhone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="editPhone"
                    name="phone"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editEmail"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editPassword"
                    name="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editRole" class="form-label">Role</label>
                  <select
                    class="form-select"
                    id="editRole"
                    name="role"
                    required
                  >
                    <option value="" selected disabled>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateUser()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Table -->
      <div class="container mt-3">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Email</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="userData">
              <tr class="">
                <td colspan="7" class="text-center py-3">
                  <div class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <p>Loading...üôè‚ù§Ô∏è</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Main Product -->
    <div>
      <!-- Add Product Dialog -->
      <div class="container">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#productDialog"
        >
          +Add New Product
        </button>
        <!-- dialog -->
        <div
          class="modal fade"
          id="productDialog"
          tabindex="-1"
          aria-labelledby="productDialogLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productDialogLabel">Add Product</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="productForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      name="productName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input
                      type="text"
                      class="form-control"
                      id="image_url"
                      name="image_url"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="price"
                      name="price"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="category"
                      name="category"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="stock_Qty" class="form-label">Stock Qty</label>
                    <input
                      type="number"
                      class="form-control"
                      id="stock_Qty"
                      name="stock_Qty"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input
                      type="number"
                      step="0.1"
                      class="form-control"
                      id="rating"
                      name="rating"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  form="productForm"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/navbar/navbar.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/users/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/products/createProduct.js"></script>
  </body>
</html>
