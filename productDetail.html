<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style/product/detail.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/footer/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-custom py-3 fixed">
      <div class="container">
        <a class="navbar-brand" href="product.html">MyBrand</a>
        <button
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span
            style="color: white !important"
            class="navbar-toggler-icon text-white"
          ></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarContent"
        >
          <ul
            style="color: black !important"
            id="navbar"
            class="navbar-nav ms-auto d-flex gap-3 text-center"
          >
            <!-- Items will be injected here -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- detail -->
    <div style="margin-top: 100px" class="container container-detail">
      <h1
        style="font-family: 'Press Start 2P', cursive; font-size: 22px"
        class="text-center mb-5 text-decoration-underline"
      >
        Product Detail.
      </h1>
      <div class="product-detail">
        <div class="product-image">
          <img id="detailImage" src="" alt="Product Image" />
        </div>
        <div class="product-info">
          <div class="product-category" id="detailCategory"></div>
          <h1 class="product-title" id="detailName"></h1>
          <div
            style="font-family: 'Press Start 2P', cursive"
            class="product-price"
            id="detailPrice"
          ></div>
          <div class="product-rating">
            <div class="stars" id="detailRating"></div>
          </div>
          <p class="product-description" id="detailDescription"></p>
          <div class="action-buttons">
            <button
              onclick="addToCart()"
              id="addToCartBtn"
              style="
                padding: 5px 18px !important;
                border: 1.5px black solid;
                box-shadow: 3px 3px black;
                font-family: 'Press Start 2P', cursive !important;
              "
              class="btn btn-secondary"
            >
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
            <span id="cartCount" class="cart-count" style="display: none"
              >0</span
            >

            <button
              onclick="back()"
              style="
                background-color: #219ebc !important;
                padding: 5px 18px !important;
                border: 1.5px black solid;
                box-shadow: 3px 3px black;
                font-family: 'Press Start 2P', cursive !important;
              "
              class="btn btn-secondary"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row g-3">
          <div class="col-md-6">
            <h5 class="mb-3" style="color: #00b4d8">Technologies Used</h5>
            <ul class="list-unstyled">
              <li class="mb-2">
                <span class="me-2">üèóÔ∏è</span> Framework:
                <a
                  href="https://getbootstrap.com/"
                  target="_blank"
                  class="text-decoration-none"
                  style="color: #6f42c1"
                >
                  Bootstrap
                </a>
              </li>
              <li class="mb-2">
                <span class="me-2">üí¨</span> Alert System:
                <a
                  href="https://sweetalert2.github.io/"
                  target="_blank"
                  class="text-decoration-none"
                  style="color: #f8bb86"
                >
                  SweetAlert2
                </a>
              </li>
              <li class="mb-2">
                <span class="me-2">üé®</span> Color Palette:
                <a
                  href="https://coolors.co/"
                  target="_blank"
                  class="text-decoration-none"
                  style="color: #48cae4"
                >
                  Coolors.co
                </a>
              </li>
              <li>
                <span class="me-2">üñºÔ∏è</span> Images Courtesy:
                <a
                  href="https://aula.com/"
                  target="_blank"
                  class="text-decoration-none"
                  style="color: #38a3a5"
                  >Aula</a
                >,
                <a
                  href="https://www.popmart.com/"
                  target="_blank"
                  class="text-decoration-none"
                  style="color: #f72585"
                  >Pop Mart</a
                >
              </li>
            </ul>
            <p class="small text- mb-1">¬© 2025 Group-3.</p>
          </div>

          <div class="col-md-6 text-md-end">
            <button
              id="techDetailsBtn"
              class="btn btn-sm btn-outline-light mb-3"
            >
              <i class="fas fa-info-circle me-1"></i> Show Technical Details
            </button>
          </div>
        </div>
      </div>
    </footer>

    <script src="javascript/products/productDetail.js"></script>
    <script src="javascript/navbar/navbar.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/navbar/footer.js"></script>
    <script src="javascript/cart/cart.js"></script>
    <script>
      const back = () => {
        window.location.href = "product.html";
      };
    </script>
  </body>
</html>
