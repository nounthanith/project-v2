<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style/product/detail.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-custom py-3 fixed">
      <div class="container">
        <a class="navbar-brand" href="product.html">MyBrand</a>
        <button
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span
            style="color: white !important"
            class="navbar-toggler-icon text-white"
          ></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarContent"
        >
          <ul
            style="color: black !important"
            id="navbar"
            class="navbar-nav ms-auto d-flex gap-3 text-center"
          >
            <!-- Items will be injected here -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- detail -->
    <div style="margin-top: 100px" class="container container-detail">
      <h1 class="text-center mb-5 text-decoration-underline">
        Product Detail.
      </h1>
      <div class="product-detail">
        <div class="product-image">
          <img id="detailImage" src="" alt="Product Image" />
        </div>
        <div class="product-info">
          <div class="product-category" id="detailCategory"></div>
          <h1 class="product-title" id="detailName"></h1>
          <div
            style="font-family: 'Press Start 2P', cursive"
            class="product-price"
            id="detailPrice"
          ></div>
          <div class="product-rating">
            <div class="stars" id="detailRating"></div>
          </div>
          <p class="product-description" id="detailDescription"></p>
          <div class="action-buttons">
            <button
              style="
                padding: 5px 18px !important;
                border: 1.5px black solid;
                box-shadow: 3px 3px black;
              "
              class="btn btn-primary"
            >
              Add to Cart
            </button>
            <button
              style="
                padding: 5px 18px !important;
                border: 1.5px black solid;
                box-shadow: 3px 3px black;
              "
              class="btn btn-secondary"
            >
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/products/productDetail.js"></script>
    <script src="javascript/navbar/navbar.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
