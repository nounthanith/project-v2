<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/cart/cart.css" />
  </head>
  <body style="background-color: #dee2e6">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-custom py-3 fixed">
      <div class="container">
        <a class="navbar-brand" href="product.html">MyBrand</a>
        <button
          class="navbar-toggler text-white border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span
            style="color: white !important"
            class="navbar-toggler-icon text-white"
          ></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarContent"
        >
          <ul
            style="color: black !important"
            id="navbar"
            class="navbar-nav ms-auto d-flex gap-3 text-center"
          >
            <!-- Items will be injected here -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart -->
    <div style="margin-top: 130px;" class="cart-container">
      <div class="cart-header">
        <h1 style="font-family: 'Press Start 2P', cursive;" class="cart-title">Your Cart</h1>
        <span id="item-count">0 <span style="font-family: 'Press Start 2P', cursive;">items</span></span>
      </div>

      <div id="cart-content">
        <!-- Cart items -->
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <h2>Your cart is empty</h2>
          <p>Looks like you haven't added anything to your cart yet</p>
        </div>
      </div>

      <div id="cart-summary" class="cart-summary" style="display: none">
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="summary-row summary-total">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
        <button style="font-family: 'Press Start 2P', cursive;" onclick="checkOut()" class="checkout-btn">Checkout</button>
      </div>
    </div>

    <script src="javascript/navbar/navbar.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/cart/cart.js"></script>
    <script src="javascript/cart/getCart.js"></script>

    <script>
        const checkOut = () => {
            location.href = "product.html"
        }
    </script>
  </body>
</html>
